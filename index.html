<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BoOtS-cOdEV Mini Game Hub</title>
  </head>
  <body>
    <header class="heading-title">
      <h1 class="title">Welcome To BoOtS CodeV gAmE hUb ðŸŽ®</h1>
      <button id="btn-info">How To Play &#63;</button>
    </header>
    <button class="btn0 show-game" id="guess">Guess My Number Game</button>
    <button class="btn1 show-game" id="pig">Pig Dice Game</button>
    <button class="btn2 show-game" id="rock">Rock Paper Scissors Game</button>

    <!-- guess my number window -->
    <div class="modal hidden" id="modal0">
      <button class="btn close-modal0">&times;</button>
      <h1 class="game-title" id="guess-title">Game One</h1>
      <iframe
        class="window-frame"
        src="guess-my-number.html"
        title="Guess My Number Game"
        scrolling="no"
      ></iframe>
    </div>

    <!-- pig dice game window -->
    <div class="modal hidden" id="modal1">
      <button class="btn close-modal1">&times;</button>
      <h1 class="game-title" id="pig-title">Game Two</h1>
      <iframe
        class="window-frame"
        src="pig-dice.html"
        title="Pig Dice Game"
        scrolling="no"
      ></iframe>
    </div>

    <!-- rock paper scissors window -->
    <div class="modal hidden" id="modal2">
      <button class="btn close-modal2">&times;</button>
      <h1 class="game-title" id="rock-title">Game Three</h1>
      <iframe
        class="window-frame"
        src="rock-paper-scissor.html"
        title="Rock Paper Scissors"
        scrolling="no"
      ></iframe>
    </div>
    <!-- Game Rule Window -->
    <div class="modal hidden" id="modal3">
      <button class="btn close-modal3" id="rule-btn">&times;</button>
      <h1 class="game-title" id="game-rules">Game Three</h1>
      <iframe
        class="window-frame"
        src="game-rules.html"
        title="game-rules"
        scrolling="no"
      ></iframe>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
